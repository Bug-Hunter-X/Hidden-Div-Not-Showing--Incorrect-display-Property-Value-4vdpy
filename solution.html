<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv" style="display:none;">
    This text should be hidden initially.
  </div>
  <button onclick="showDiv()">Show Div</button>

  <script>
    function showDiv() {
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
</body>
</html>
